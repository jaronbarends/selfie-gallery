<!DOCTYPE html>

<html>
<head>

	<meta charset="utf-8">

	<title>Selfie Gallery</title>

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link type="text/css" rel="stylesheet" href="css/shared.css" />
	<link type="text/css" rel="stylesheet" href="css/qr-code.css" />
	<link type="text/css" rel="stylesheet" href="css/gallery.css" />

</head>

<body>
	<!-- <h1></h1> -->
	<!-- all photos under Creative Commons Zero license -->
	<!-- https://www.pexels.com/photo-license/ -->

	<div class="o-content-width">

		<ul class="img-list">
			<li class="img-frame">
				<div class="img-holder">
					<img src="img/img1.jpg" alt="">
				</div>
				<div class="personal-info personal-info--received">
					<p class="personal-info__name">
						Jenny Doe
					</p>
					<p class="personal-info__company">
						Valtech
					</p>
				</div>
			</li>
			<li class="img-frame">
				<div class="img-holder">
					<img src="img/img2.jpg" alt="">
				</div>
				<div class="personal-info personal-info--received">
					<p class="personal-info__name">
						John Doe
					</p>
					<p class="personal-info__company">
						Valtech
					</p>
				</div>
			</li>
			<li class="img-frame">
				<div class="img-holder">
					<img src="img/img3.jpg" alt="">
				</div>
				<div class="personal-info personal-info--received">
					<p class="personal-info__name">
						Claire Underwood
					</p>
					<p class="personal-info__company">
						Some company
					</p>
				</div>
			</li>
			<li class="img-frame">
				<div class="img-holder">
					<img src="img/img4.jpg" alt="">
				</div>
				<div class="personal-info personal-info--received">
					<p class="personal-info__name">
						Harry Potter
					</p>
					<p class="personal-info__company">
						Valtech
					</p>
				</div>
			</li>
			<li class="img-frame">
				<div class="img-holder">
					<img src="img/img5.jpg" alt="">
				</div>
				<div class="personal-info personal-info--received">
					<p class="personal-info__name">
						Jan Vennegoor of Hesseling
					</p>
					<p class="personal-info__company">
						Thieme Meulenhoff
					</p>
				</div>
			</li>
			<li class="img-frame img-frame--dynamic">
				<div class="img-holder">
					<div id="qr-box" class="qr-box qr-box--not-yet-received">
						<a href="camera.html" class="qr-link">
							<div id="qr-code" class="qr-code"></div>
							<p class="qr-box__cta">
								Add your own selfie
							</p>
							<p class="qr-box__footnote">
								You can always remove it later
							</p>
						</a>
					</div>
					<div id="captured-img-holder-1" class="captured-img-holder captured-img-holder--not-yet-received">
						<img src="" id="captured-img-1" class="captured-img">
					</div>
				</div>
				<div id="personal-info-1" class="personal-info">
					<p id="personal-info__name-1" class="personal-info__name"></p>
					<p id="personal-info__company-1" class="personal-info__company"></p>
				</div>
			</li>
		</ul>
		
	</div>



	<!-- Including the JS libraries that we use -->
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- Socket.io library -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- Main JavaScript file -->
	<script src="js/gallery.js"></script>
	<script src="js/add-qr-code.js"></script>

	<!-- add socket - anything that needs connectionready event should be added before this -->
	<script src="js/socket.js"></script>

</body>
</html>
